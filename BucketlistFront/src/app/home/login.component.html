<div class="form-container col-md-4 offset-md-4 form-container">
        <div style="text-align: center;" >
            <h3> Login </h3>
        </div>
        <form class="login bucket-form" (ngSubmit)="login()" novalidate>
            <div class= "form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" placeholder="email" name="email" [(ngModel)]="model.email" required  />
            </div>
            <div class= "form-group">
                <label for="email">Password</label>
                <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" required   />
            </div>
            <div>
                <button [disabled]="loading" class="btn btn-primary">Login</button>
                <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
        </form>
</div>
