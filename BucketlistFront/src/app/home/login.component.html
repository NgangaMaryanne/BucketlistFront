<div class="container">
    <div class = "row">
        <div class="col-md-3">
        </div>
        <div class = "col-md-6">
            <div class="row">
                <h3> PLEASE LOGIN </h3>
            </div>
            <div class="formContainer">
                <form class="login" (ngSubmit)="login()" novalidate>
                    <div class= "form-group">
                        <input class="form-control" type="text" placeholder="email" name="email" [(ngModel)]="model.email" required  />
                    </div>
                    <div class= "form-group">
                        <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" required   />
                    </div>
                    <div>
                        <button [disabled]="loading" class="btn btn-primary">Login</button>
                        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
